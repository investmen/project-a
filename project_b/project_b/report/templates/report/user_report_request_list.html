<br/>
User Requests<br/>
{% if request_list %}
    <ul>
    {% for request in request_list %}
        <li>{{ request }}<a href="/report/report_request/{{ request.id }}/0/">Update</a>
        	{% if request.status == "Ready to Download Report" %}
        	    <a href="/report/report/{{ request.report.id }}/">Download</a>
        	{% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Reports available.</p>
{% endif %}
